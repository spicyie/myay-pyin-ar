<!DOCTYPE html>
<html>
<head>
    <title>Myay Pyin AR Prototype</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; videoParameters: { facingMode: "environment" };'>

    <a-assets>
        <a-asset-item id="house-model" src="Low poly building.gltf"></a-asset-item>
    </a-assets>

    <a-entity 
        gltf-model="#house-model"
        scale="0.5 0.5 0.5" 
        gps-entity-place="latitude: 18.741949; longitude: 98.986879;"
        rotation="0 180 0">
    </a-entity>

        <a-camera gps-camera rotation-reader simulateAltitude: 0></a-camera>
    </a-scene>
</body>
</html>
